<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>🌤️ Weather Forecast</title>
</head>

<body>

    <img class="logo-image" src="./assets/previsão_do_tempo-removebg-preview.png">

    <div class="bigger-box">

        <input class="searchInput" placeholder="Digite o nome da cidade">

        <button onclick="searchButton()">

            <img class="lupa" src="https://www.svgrepo.com/show/488200/find.svg">

        </button>

        <div class="medium-box">

            <h2 class="city-name">Tempo em Rio de Janeiro</h2>
            <p class="temp">28°C</p>

            <div class="little-box">

                <img class="icon" src="https://openweathermap.org/img/wn/04n.png">
                <p class="descricao">Nuvens Dispersas</p>

            </div>

            <p class="umidade">Umidade: 70%</p>

        </div>

    </div>

</body>
<script src="./script.js"></script>

</html>
